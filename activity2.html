<!DOCTYPE html>
<html lang="en">
<head>
<style>
    img#flowerRight{
        float:right
    }
    img#flowerLeft{
        float:left
    }
</style>
</head>
<body>
    <h2>float right</h2>
    <p>In this example, the image will float to right in paragraph,and the text in paragraph will wrap around the image.</p>
    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        <img id="flowerLeft"  src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        this is a dummy content used to understand float property
    </p>
</body>
</html>
