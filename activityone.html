<!DOCTYPE html>
<html lang="en">
<head>
    <title> forms</title>
</head>
<body>
    <h1>Personal details form</h1>
    <form>
        <fieldset>
            <legend>personal information</legend>
        <label>Name</label>
        <input type="text" id="name"><br><br>
         <label>Email Id</label>
        <input type="text" id="email"><br><br>
         <label>Contact number(thsi will be hidden)</label>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female"><br>
        <input type="radio" id="male" name="gender" value="male"><br><br>
        <label>favorite city</label><br>
        <input type="checkbox" id="city" value="new delhi"><br>
        <input type="checkbox" id="city" value="mumbai"><br><br>
        <input type="submit">
        <label>choose a car</label>
        <select name-cars id="cars">
            <option value="volvo">volvo</option>
             <option value="audi">audi</option>
              <option value="bmw">bmw</option>
               <option value="mercedes">mercedes</option>
        </select>
</fieldset>
    </form>
  
</body>
</html>
